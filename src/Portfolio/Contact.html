<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../Styles/ContactStyle.css"> 
  <title>Contact Me</title>
</head>
<body>

<header class="Menu_Header"> 
  <a href="About.html">About</a>
  <a href="Contact.html">Contact</a>
  <a href="Portfolio.html">Portfolio</a>        
</header>
      

<div class="Greet">
  <h1>Send me a message, and I'll get back to you ASAP.</h1>
</div>

<div class="ContactForm">
  <form  action="">
    <dl>
    <dd><label for="Name">Name:</label></dd>
    <dt><input type="text" name="name" id="name" tabindex="1" /></dt>
    <dd><label for="email">Email:</label></dd>
    <dt><input type="text" name="email" id="email" tabindex="2" /></dt>
    <dd><label for="subject">Subject:</label></dd>
    <dt><input type="text" name="subject" id="subject" tabindex="3" /></dt>
    <dd><label for="Message">Message:</label></dd>
    <dt><textarea name="Message" id="Message" cols="45" rows="5" tabindex="4"></textarea></dt>
    </dl>
    <input type="reset" name="reset" id="reset" value="Reset" tabindex="5" />
    <input type="submit" name="submit" id="submit" value="Submit" tabindex="6" />
    <hr>
    <i><pre>
     If you prefer 
     Snail Mail
    </pre></i>
    <address>
      Mail Box 123
      3rd left St.
      Austin Texas 73735 
    </address>
    <hr>
    </form>

</div>
</body>
</html>
