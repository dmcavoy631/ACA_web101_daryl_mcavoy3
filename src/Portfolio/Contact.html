<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../Styles/ContactStyle.css"> 
  <title>Contact Me</title>
</head>
<body>

<header class="Menu_Header"> 
  <a href="About.html">About</a>
  <a href="Contact.html">Contact</a>
  <a href="Portfolio.html">Portfolio</a>        
</header>
      

<div class="Greet">
  <h1>Send me a message, and I'll get back to you ASAP.</h1>
</div>

<div class="ContactForm">
  <form  action="">
    <label for="Name">Name:</label>
    <input type="text" name="name" id="name" tabindex="1" />
    <br/>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" tabindex="2" />
    <br/>
    <label for="subject">Subject:</label>
    <input type="text" name="subject" id="subject" tabindex="3" />
    <br/>
    <label for="Message">Message:</label>
    <textarea name="Message" id="Message" cols="45" rows="5" tabindex="4"></textarea>
    <br/>
    <label for="reset"></label>
    <input type="reset" name="reset" id="reset" value="Reset" tabindex="5" />
    <label for="submit"></label>
    <input type="submit" name="submit" id="submit" value="Submit" tabindex="6" />
    
  </form>
</div>


</body>
</html>
